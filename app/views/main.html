<div class="uk-width-1-1">
    <form name="searchForm" class="uk-form uk-form-horizontal" novalidate>
        <div class="uk-form-row">
            <label class="uk-form-label">
                Username
            </label>
            <div class="uk-form-controls">
                <input ng-class="{'uk-form-danger': searchForm.username.$invalid}" type="text" name="username" ng-model="mainCtrl.username" required>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label">
                Sort by
            </label>
            <div class="uk-form-controls">
                <select name="sort" ng-model="mainCtrl.sort" ng-class="{'uk-form-danger': searchForm.sort.$invalid}"
                        ng-options="o.value as o.label for o in mainCtrl.availableSortOptions" required></select>
            </div>
        </div>
        <div class="uk-form-row">
            <div class="uk-form-controls">
                <button class="uk-button" ng-click="mainCtrl.load()" ng-disabled="searchForm.$invalid">Load</button>
            </div>
        </div>
    </form>
    <table class="uk-table uk-table-striped">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Languages</th>
            <th>Forks</th>
            <th>Watchers</th>
        </tr>
        <tr ng-repeat="item in mainCtrl.repos track by $index">
            <td>{{$index+1}}</td>
            <td><a ng-href="{{'#/repo/' + item.owner.login + '/' + item.name}}">{{item.full_name}}</a></td>
            <td>{{item.language}}</td>
            <td>{{item.forks}}</td>
            <td>{{item.watchers}}</td>
        </tr>
    </table>
</div>
